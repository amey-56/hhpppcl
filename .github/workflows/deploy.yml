name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        working-directory: ./project\ 3  # Add this line to specify the folder
        run: npm install

      - name: Build project
        working-directory: ./project\ 3  # Add this line to specify the folder
        run: npm run build

      - name: Deploy to GitHub Pages
        working-directory: ./project\ 3  # Add this line to specify the folder
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
